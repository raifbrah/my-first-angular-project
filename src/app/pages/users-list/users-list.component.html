<div class="user-list">
  <button
    (click)="addUser()"
    color="primary"
    mat-flat-button
  >Add User</button>
  <div class="user-cards-container">
    <user-card
      *ngFor="let user of usersService.users"
      [user]="user"
      (deleteUser)="deleteUser(user)"
      (editUser)="editUser(user)"
      class="user-card"
    ></user-card>
  </div>
</div>
