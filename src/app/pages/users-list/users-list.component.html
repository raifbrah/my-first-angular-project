<div class="user-list">
  <button
    (click)="openDialog()"
    color="primary"
    mat-flat-button
  >Add User</button>
  <div class="user-cards-container">
    <user-card
      *ngFor="let user of users; let i = index"
      [user]="user"
      (onDelete)="deleteUserCard(i)"
      class="user-card"
    ></user-card>
  </div>
</div>
