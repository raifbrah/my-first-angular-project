<ul class="user-card-parameters">
  <li>ID: {{ user.id }}</li>
  <li>Name: {{ user.name }}</li>
  <li>Username: {{ user.username }}</li>
  <li>Email: {{ user.email }}</li>
</ul>
<div class="buttons-container">
  <button
    mat-stroked-button
    color="warn"
    (click)="deleteUserCard()"
  >
    Delete
  </button>
  <button
    mat-flat-button
    color="primary"
    (click)="editUserCard()"
  >
    Edit
  </button>
</div>
