<h2 mat-dialog-title>{{ isEdit ? "Edit User" : "Add User" }}</h2>

<mat-dialog-content>
  <form [formGroup]="userForm" class="create-edit-user__form">
    <mat-form-field>
      <mat-label>Enter your name</mat-label>
      <input
        matInput
        formControlName="name"
      />
      <mat-error *ngIf="formControlInvalid('name')">
        Incorrect name
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter your username</mat-label>
      <input
        matInput
        formControlName="username"
      />
      <mat-error *ngIf="formControlInvalid('name')">
        Incoorect username!
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        formControlName="email"
        placeholder="mail@gmail.com"
      />
      <mat-error *ngIf="formControlInvalid('name')">
        Incorrect email!
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    (click)="addUserCard()"
    [disabled]="userForm.invalid"
    color="primary"
    mat-flat-button
  >{{ isEdit ? "Save" : "Create" }}</button>

  <button
    mat-stroked-button
    mat-dialog-close
  >Close</button>
</mat-dialog-actions>
