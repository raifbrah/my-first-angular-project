<div class="user-list">
  <button
    (click)="addEditUser()"
    color="primary"
    mat-flat-button
  >
    Add User
  </button>
  <div class="user-cards-container">
    <user-card
      *ngFor="let user of users$ | async"
      [user]="user"
      (deleteUser)="deleteUser($event)"
      (editUser)="addEditUser($event)"
      class="user-card"
    ></user-card>
  </div>
</div>
